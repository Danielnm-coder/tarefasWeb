<div class="container mt-3">
  <div class="card">
    <div class="card-body">
      <h4>Sistema de controle de tarefas:</h4>
      <p>Cadastro de tarefas.</p>


      <div *ngIf="mensagem" class="mt-3 mt-3">
        <h5>{{mensagem}}</h5>
      </div>


      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="row mb-2">
          <div class="col-md-6">
            <label>Nome da tarefa:</label>
            <input
              type="text"
              class="form-control"
              placeholder="Digite aqui"
              formControlName="nome"
            />
            <div
              class="text-danger"
              *ngIf="f['nome'].touched && f['nome'].invalid"
            >
              Por favor, informe o nome da tarefa.
            </div>
          </div>
          <div class="col-md-3">
            <label>Data e hora:</label>
            <input
              type="datetime-local"
              class="form-control"
              formControlName="dataHora"
            />
            <div
              class="text-danger"
              *ngIf="f['dataHora'].touched && f['dataHora'].invalid"
            >
              Por favor, informe a data e hora da tarefa.
            </div>
          </div>
          <div class="col-md-3">
            <label>Prioridade:</label>
            <select class="form-select" formControlName="prioridade">
              <option value="">Escolha uma opção</option>
              <option value="1">Prioridade baixa</option>
              <option value="2">Prioridade média</option>
              <option value="3">Prioridade alta</option>
            </select>
            <div
              class="text-danger"
              *ngIf="f['prioridade'].touched && f['prioridade'].invalid"
            >
              Por favor, selecione a prioridade da tarefa.
            </div>
          </div>
        </div>


        <div class="row mb-2">
          <div class="col-md-6">
            <label>Descrição da tarefa:</label>
            <textarea
              class="form-control"
              formControlName="descricao"
            ></textarea>
            <div
              class="text-danger"
              *ngIf="f['descricao'].touched && f['descricao'].invalid"
            >
              Por favor, informe a descrição da tarefa.
            </div>
          </div>
          <div class="col-md-6">
            <label>Categoria da tarefa:</label>
            <select class="form-select" formControlName="categoriaId">
              <option value="">Escolha uma opção</option>
              <option *ngFor="let item of categorias" value="{{ item.id }}">
                {{ item.nome }}
              </option>
            </select>
            <div
              class="text-danger"
              *ngIf="f['categoriaId'].touched && f['categoriaId'].invalid"
            >
              Por favor, selecione a categoria da tarefa.
            </div>
          </div>
        </div>


        <div class="row mb-2">
          <div class="col-md-12">
            <button
              type="submit"
              class="btn btn-outline-success"
              [disabled]="form.invalid"
            >
              Realizar Cadastro
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
