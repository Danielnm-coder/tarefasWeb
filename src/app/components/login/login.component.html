<div *ngIf="exibirPagina" class="row mt-5">
    <div class="col-md-4 offset-md-4">
        <div class="card">
            <div class="card-body">
                <div class="text-center">
                    <h3>Autenticação de Usuários</h3>
                    <p>Entre com as suas credenciais de acesso.</p>
                </div>


                <div class="text-danger text-center mb-2">
                    <h5>{{mensagem}}</h5>
                </div>


                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                        <label>Email de acesso:</label>
                        <input type="text" class="form-control"
                            formControlName="email"/>
                        <div class="text-danger"
                            *ngIf="f['email'].touched && f['email'].invalid">
                            <ul>
                                <li>O preenchimento do email é obrigatório.</li>
                                <li>Informe um endereço de email válido.</li>
                            </ul>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label>Senha de acesso:</label>
                        <input type="password" class="form-control"
                            formControlName="senha"/>
                        <div class="text-danger"
                            *ngIf="f['senha'].touched && f['senha'].invalid">
                            <ul>
                                <li>O preenchimento da senha é obrigatório.</li>
                                <li>A senha deve ter de 8 a 20 caracteres.</li>
                            </ul>
                        </div>
                    </div>
                    <div class="mb-3 d-grid">
                        <input type="submit" class="btn btn-primary"
                            [disabled]="form.invalid"
                            value="Acessar Sistema"/>
                    </div>
                </form>


            </div>
        </div>
    </div>
</div>
